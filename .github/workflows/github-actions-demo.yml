            Changed files:
            ```
            ${{ env.LS_DIFF }}
            ```
            Commit: ${{ github.event.pull_request.head.sha }}
            <details><summary>Event payload</summary>
            
            ```json
            ${{ toJson(github.event) }}
            ```
            
            ```
            ${{ env.EVENT_CONTENTS }}
            ```
            </details>
          comment_includes: 'Changed files:'
